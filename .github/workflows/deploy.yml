name: Deploy Chat Service

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: self-hosted
    environment: production
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. DockerHub login
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 3. Debug Secrets Length
      - name: Debug Secrets Length
        run: |
          echo "Docker Username Length: ${#DOCKERHUB_USERNAME}"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/chat_service:latest"
          echo "Building image: $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" .

      # 5. Push Docker image
      - name: Push Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/chat_service:latest"
          docker push "$IMAGE_NAME"

      # 6. Restart container on server
      - name: Restart container on server
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/chat_service:latest"

          if [ "$(docker ps -q -f name=chat_service)" ]; then
            echo "ðŸ”„ Restarting existing container..."
            docker stop chat_service
            docker rm chat_service
          else
            echo "ðŸš€ No existing container, creating new one..."
          fi

          docker run -d --name chat_service \
            --network microservices-infra_default \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            -e REFRESH_SECRET="${{ secrets.REFRESH_SECRET }}" \
            -e NODE_ENV="${{ secrets.NODE_ENV }}" \
            -e KAFKA_BROKER="kafka:9092" \
            -e REDIS_HOST="redis" \
            -e REDIS_PORT="6379" \
            -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
            -e PINECONE_ENV="${{ secrets.PINECONE_ENV }}" \
            -e PINECONE_HOST="${{ secrets.PINECONE_HOST }}" \
            -e LLM_API_KEY="${{ secrets.LLM_API_KEY }}" \
            -p 4002:4002 \
            "$IMAGE_NAME"
